<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./assets/logo.png" alt="logo" class="navbar_logo">
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
    <!--Hero Section-->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="./assets/hero.jpg" alt="Hero Image" class="hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order foot from favourite restaurancts near you</h1>
                <button class="button_primary">Order now</button>
            </div>
        </section>

        <!--Explore Menu-->
        <section class="explore_menu_containder">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_lists">
                <!--Burgar-->
                <div class="food_menu_card">
                    <img src="./assets/burger.jpg" alt="burger" class="food_image">
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p class="food_restaurants">Burger king, Mcdonalds, Burgar Place <span style="color: red;">+3</span></p>
                    </div>
                </div>
                <!--Pizza-->
                <div class="food_menu_card" id="pizza_card">
                    <img src="./assets/pizza.jpg" alt="pizza" class="food_image">
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p class="food_restaurants">Pizza hunt, Domino's Pizza<span style="color: red;">+3</span></p>
                    </div>
                </div>
                <!--Ice Creem-->
                <div class="food_menu_card">
                    <img src="./assets/iceCream.jpg" alt="iceCream" class="food_image">
                    <div class="food_menu_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p class="food_restaurants">Baskin, Robins, Ibaco<span style="color: red;">+3</span></p>
                    </div>
                </div>
            </div>
            <div class="explore_menu_view_more">
            <button class="button_primary">View more</button>
            </div>
        </section>
    </main>
 </body>
</html>
